<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Trivia Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="bootstrap.css" type="text/css">
</head>

<body>
    <div class="container game-container">
        <div class="row" id="game-heading">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h1>Food Trivia!</h1>
            </div>
        </div>
        <div class="row" id="progress-area">
            <!-- Progress -->
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="progress">
                    <div id="update-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        0% Complete
                    </div>
                </div>
            </div>
        </div>
        <!-- Close Progress -->
        <div class="row" id="question-row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h3 id="questions"></h3>
            </div>
        </div>
        <div class="row" id="yes-no">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-offset-5 col-md-2 col-sm-2 col-xs-2 col-md-offset-5">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="yes-btn"></div>
                            </div>
                            <div class="col-md-6">
                                <div id="no-btn"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <img id="game-photo" class="center-block"></img>
                </div>
                <div class="row">
                    <div class="col-md-offset-5 col-md-2 col-sm-2 col-xs-2 col-md-offset-5">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="continue-btn"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container answer-container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <h4 id="a0">answer1</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <h4 id="a1">answer2</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <h4 id="a2">answer3</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <h4 id="a3">answer4</h4>
                    </div>
                </div>
            </div>
        </div>
        <!--close answer-container-->
        <div class="row" id="timer-holder">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h4 id="timer-text">Time Remaining:</h4>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
                <h4 id="timer"></h4>
            </div>
            <div class="col-md-5 col-sm-5 col-xs-5">
                <h4 id="seconds">seconds</h4>
            </div>
        </div>
        <div class="row stats-row">
            <div class="col-md-2 col-sm-2 col-xs-2">
                <h4 id="stats-text">Correct:</h4>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
                <h4 id="stats-correct-value"></h4>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
                <br>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2">
                <h4 id="stats-text2">Wrong:</h4>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
                <h4 id="stats-wrong-value"></h4>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
                <br>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2">
                <h4 id="stats-text3">Missed:</h4>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
                <h4 id="stats-missed-value"></h4>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
                <br>
            </div>
        </div>
        <div class="row">
            <div class=col-md-12>
                <h3 id="game-result"></h3>
            </div>
        </div>
        <div class="row">
            <div class=col-md-12>
                <img id="img-result" class="center-block"/>
            </div>
        </div>
        <div class="row">
            <div class=col-md-12>
                <h3 id="playagainquestion"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-5 col-md-2 col-sm-2 col-xs-2 col-md-offset-5">
                <div class="row">
                    <div class="col-md-6">
                        <div id="playagainyes-btn"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="playagainno-btn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--close game-container-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="trivia.js"></script>
</body>

</html>
